<!DOCTYPE html>
<html>
<body>

<div id="id01"></div>

<script>
var xmlhttp = new XMLHttpRequest();
var url = "https://notify-bc-zffq6u-prod.pathfinder.gov.bc.ca/api/subscriptions?filter=%7B%22where%22%3A%7B%22state%22%3A%22confirmed%22%7D%7D&access_token=l7b2HoNnGrBZlINxutM1DoXfcbXXbEQKZrvKzV4Xps3X3VXrMCKBbGFCTBEHH4QI";

xmlhttp.onreadystatechange = function() {
  if (this.readyState == 4 && this.status == 200) {
    var myArr = JSON.parse(this.responseText);
    myFunction(myArr);
  }
};
xmlhttp.open("GET", url, true);
xmlhttp.send();

function myFunction(arr) {
  var out = "";
  var i;
  for(i = 0; i < arr.length; i++) {
    out += arr[i].serviceName + '<br/>' + 
    arr[i].updated + '<br/>';
  }
  document.getElementById("id01").innerHTML = out;
}
</script>

</body>
</html>
